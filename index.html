<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" type="text/css" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container" role="main">
  <div class="card" role="card">
    <div class="card__image" role="img">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)" />
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>
    <div class="card__body" role="cardBody">
      <span class="card__body__category">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h2>$149.99</h2><span>$169.99</span>
      </div>

      <button> <img src="images/icon-cart.svg" alt="Icon Cart"> Add to Cart</button>
    </div>
  </div>
</div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sanruiz" target="_blank">Santiago Ramirez</a>.
  </div>
</body>

</html>
